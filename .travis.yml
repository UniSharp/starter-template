language: node_js
node_js:
  - "8"
before_script:
  - yarn global add vue-cli
script:
  - ./.travis/deploy
deploy:
  provider: pages
  local-dir: demo/dist/
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: false
  on:
    branch: master
  target-branch: gh-pages
  committer-from-gh: true
